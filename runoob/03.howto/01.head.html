<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="我的第一个 JavaScript 函数";
        }
    </script>
</head>
<body>

<h1>&lt;head&gt; 中的 JavaScript 函数 </h1>
<p id="demo">在本例中，我们把一个 JavaScript 函数放置到 HTML 页面的 &lt;head&gt; 部分。</p>
<button type="button" onclick="myFunction()">点击这里</button>

</body>
</html>
