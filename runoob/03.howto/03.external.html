<h1>外部的 JavaScript</h1>
<p id="demo">如需使用外部文件，请在 &lt;script&gt; 标签的 "src" 属性中设置该 .js 文件</p>
<button type="button" onclick="myFunction()">点击这里</button>
<p><b>注释：</b>myFunction 保存在名为 "myScript.js" 的外部文件中。并且不需要使用 &lt;script&gt; 标签</p>
<script src="myScript.js"></script>
